<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ingresar — ECICEP</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
    <link rel="icon" href="/static/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="referrer" content="no-referrer" />
    <style>
      :root {
        --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --card: #ffffff;
        --border: #e2e8f0;
        --text: #1e293b;
        --muted: #64748b;
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        --shadow-soft: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        backdrop-filter: blur(10px);
      }

      .wrap {
        width: 100%;
        max-width: 480px;
        padding: 2rem;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: var(--shadow);
        backdrop-filter: blur(20px);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
      }

      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-bottom: 2rem;
        gap: 1.5rem;
      }

      header img.logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: var(--shadow-soft);
        border: 4px solid var(--border);
        transition: transform 0.3s ease;
      }

      header img.logo:hover {
        transform: scale(1.05);
      }

      header img.tarjeton {
        width: 100%;
        max-width: 350px;
        height: auto;
        max-height: 160px;
        border-radius: 16px;
        object-fit: contain;
        box-shadow: var(--shadow-soft);
        transition: transform 0.3s ease;
      }

      header img.tarjeton:hover {
        transform: translateY(-2px);
      }

      header h1 {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 600;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--muted);
        font-weight: 500;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      input {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid var(--border);
        border-radius: 16px;
        background: #f8fafc;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s ease;
        outline: none;
      }

      input:focus {
        border-color: var(--primary);
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        transform: translateY(-1px);
      }

      .btn {
        width: 100%;
        margin-top: 1.5rem;
        padding: 1rem 1.5rem;
        border: none;
        border-radius: 16px;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-hover)
        );
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        box-shadow: var(--shadow-soft);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .btn:active {
        transform: translateY(0);
      }

      .msg {
        margin: 1rem 0;
        padding: 1rem 1.25rem;
        border: 1px solid #fecaca;
        background: linear-gradient(135deg, #fee2e2, #fecaca);
        color: #991b1b;
        border-radius: 16px;
        font-weight: 500;
        box-shadow: var(--shadow-soft);
      }

      footer {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      footer img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        box-shadow: var(--shadow-soft);
        transition: transform 0.3s ease;
      }

      footer img:hover {
        transform: scale(1.1) rotate(5deg);
      }

      .powered-by {
        font-size: 0.8rem;
        color: var(--muted);
        text-align: center;
        margin: 0;
        font-weight: 500;
        opacity: 0.8;
      }

      .help {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: var(--muted);
        text-align: center;
        background: #f1f5f9;
        padding: 1rem;
        border-radius: 12px;
        border-left: 4px solid var(--primary);
        font-weight: 500;
      }

      @media (max-width: 640px) {
        .wrap {
          padding: 1rem;
        }

        .card {
          padding: 2rem 1.5rem;
        }

        header img.tarjeton {
          max-width: 280px;
          max-height: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <header>
          <img class="logo" src="/static/logo_ecicep.jpg" alt="ECICEP" />
          <img
            class="tarjeton"
            src="/static/tarjeton.png"
            alt="Ingresar al Buscador"
          />
        </header>

        {% with messages = get_flashed_messages(category_filter=["error"]) %} {%
        if messages %}
        <div class="msg">{{ messages[0] }}</div>
        {% endif %} {% endwith %}

        <form method="post" action="/login" autocomplete="on">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input
              id="username"
              name="username"
              autocomplete="username"
              required
              placeholder="Ingresa tu usuario"
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              id="password"
              type="password"
              name="password"
              autocomplete="current-password"
              required
              placeholder="Ingresa tu contraseña"
            />
          </div>

          <button class="btn" type="submit">Entrar al Sistema</button>
        </form>

        <div class="help">
          Si olvidaste tus credenciales, contacta al administrador.
        </div>
      </div>

      <footer>
        <img src="/static/yomandrake.png" alt="Mandrake" />
        <p class="powered-by">Powered by Hernando Gayoso Navarrete</p>
      </footer>
    </div>
  </body>
</html>
