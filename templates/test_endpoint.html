<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Endpoint</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
    <link rel="icon" href="/static/favicon.ico" />

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
      }
      .resultado {
        background: #f0f0f0;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
      }
      .error {
        background: #f8d7da;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß™ Test Endpoint ECICEP</h1>

      <button onclick="testEndpoint()">Probar /usuario/buscar</button>
      <button onclick="testInvalidRun()">Probar RUN Inv√°lido</button>

      <div id="resultado" class="resultado">
        Presiona un bot√≥n para probar...
      </div>
    </div>

    <script>
      async function testEndpoint() {
        const resultado = document.getElementById("resultado");
        resultado.className = "resultado";
        resultado.innerHTML = "üîÑ Probando endpoint...";

        try {
          console.log("Enviando petici√≥n a /usuario/buscar");

          const response = await fetch("/usuario/buscar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ run: "8.352.262-3" }),
          });

          console.log("Response status:", response.status);
          console.log("Response headers:", response.headers);

          const data = await response.json();
          console.log("Response data:", data);

          if (data.encontrado) {
            resultado.className = "resultado success";
            resultado.innerHTML = `
                        ‚úÖ <strong>Endpoint funcionando!</strong><br>
                        ‚Ä¢ RUN: ${data.run}<br>
                        ‚Ä¢ Nombre: ${data.nombre}<br>
                        ‚Ä¢ Encontrado: ${data.encontrado}
                    `;
          } else {
            resultado.className = "resultado error";
            resultado.innerHTML = `‚ùå Usuario no encontrado: ${JSON.stringify(data)}`;
          }
        } catch (error) {
          console.error("Error:", error);
          resultado.className = "resultado error";
          resultado.innerHTML = `‚ùå Error: ${error.message}`;
        }
      }

      async function testInvalidRun() {
        const resultado = document.getElementById("resultado");
        resultado.className = "resultado";
        resultado.innerHTML = "üîÑ Probando RUN inv√°lido...";

        try {
          const response = await fetch("/usuario/buscar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ run: "12345678-9" }),
          });

          const data = await response.json();
          console.log("Response data (invalid):", data);

          resultado.className = "resultado";
          resultado.innerHTML = `
                    ‚ÑπÔ∏è <strong>Respuesta para RUN inv√°lido:</strong><br>
                    ${JSON.stringify(data, null, 2)}
                `;
        } catch (error) {
          console.error("Error:", error);
          resultado.className = "resultado error";
          resultado.innerHTML = `‚ùå Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
