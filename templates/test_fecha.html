<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Fecha de Nacimiento</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
    <link rel="icon" href="/static/favicon.ico" />

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }
      .campo {
        margin: 20px 0;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input {
        width: 200px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #28a745;
        border-radius: 5px;
        background: white;
      }
      input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }
      .resultado {
        background: #e3f2fd;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .success {
        color: #28a745;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß™ Test Campo Fecha de Nacimiento</h1>

      <div class="campo">
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input
          type="text"
          id="fecha_nacimiento"
          name="fecha_nacimiento"
          placeholder="DD/MM/AAAA"
          maxlength="10"
          autocomplete="off"
          oninput="formatearFecha(this)"
          onkeypress="return soloNumeros(event)"
          onblur="validarFechaCompleta(this)"
          style="
            font-size: 18px;
            padding: 12px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            width: 300px;
            text-align: center;
          "
        />
      </div>

      <div class="campo">
        <label for="edad">Edad (a√±os):</label>
        <input type="text" id="edad" name="edad" readonly placeholder="--" />
      </div>

      <div class="resultado" id="resultado">
        <strong>Estado:</strong> Esperando entrada...
      </div>

      <div style="margin-top: 20px">
        <button
          onclick="probarAutomatico()"
          style="
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
          "
        >
          üß™ Probar Autom√°tico
        </button>
        <button
          onclick="limpiar()"
          style="
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
          "
        >
          üóëÔ∏è Limpiar
        </button>
      </div>
    </div>

    <script>
      function soloNumeros(event) {
        // Permitir: backspace, delete, tab, escape, enter
        if (
          [8, 9, 27, 13, 46].indexOf(event.keyCode) !== -1 ||
          // Permitir: Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
          (event.keyCode === 65 && event.ctrlKey === true) ||
          (event.keyCode === 67 && event.ctrlKey === true) ||
          (event.keyCode === 86 && event.ctrlKey === true) ||
          (event.keyCode === 88 && event.ctrlKey === true)
        ) {
          return;
        }
        // Asegurarse de que es un n√∫mero
        if (
          (event.shiftKey || event.keyCode < 48 || event.keyCode > 57) &&
          (event.keyCode < 96 || event.keyCode > 105)
        ) {
          event.preventDefault();
        }
      }
      function formatearFecha(input) {
        let valor = input.value.replace(/\D/g, ""); // Solo n√∫meros

        // Formatear mientras se escribe
        if (valor.length >= 2 && valor.length <= 4) {
          valor = valor.substring(0, 2) + "/" + valor.substring(2);
        } else if (valor.length > 4) {
          valor =
            valor.substring(0, 2) +
            "/" +
            valor.substring(2, 4) +
            "/" +
            valor.substring(4, 8);
        }

        // Actualizar el campo
        input.value = valor.substring(0, 10); // M√°ximo 10 caracteres

        // Mostrar en resultado
        document.getElementById("resultado").innerHTML =
          `<strong class="success">‚úÖ Escribiendo:</strong> "${input.value}" (${input.value.length} caracteres)`;
      }

      function calcularEdad(input) {
        const fecha = input.value;
        if (fecha && fecha.length === 10) {
          const partes = fecha.split("/");
          if (partes.length === 3) {
            const dia = parseInt(partes[0]);
            const mes = parseInt(partes[1]);
            const anio = parseInt(partes[2]);

            if (
              dia >= 1 &&
              dia <= 31 &&
              mes >= 1 &&
              mes <= 12 &&
              anio >= 1900 &&
              anio <= 2025
            ) {
              const nacimiento = new Date(anio, mes - 1, dia);
              const hoy = new Date();
              let edad = hoy.getFullYear() - nacimiento.getFullYear();
              const m = hoy.getMonth() - nacimiento.getMonth();
              if (m < 0 || (m === 0 && hoy.getDate() < nacimiento.getDate())) {
                edad--;
              }

              document.getElementById("edad").value = edad;
              document.getElementById("resultado").innerHTML =
                `<strong class="success">‚úÖ Fecha v√°lida:</strong> ${fecha} ‚Üí <strong>Edad: ${edad} a√±os</strong> üéÇ`;
            } else {
              document.getElementById("resultado").innerHTML =
                `<strong style="color: orange;">‚ö†Ô∏è Fecha inv√°lida:</strong> ${fecha}`;
            }
          }
        }
      }

      function probarAutomatico() {
        const input = document.getElementById("fecha_nacimiento");
        const valores = ["15031980", "25121995", "07061990", "31012000"];
        const valor = valores[Math.floor(Math.random() * valores.length)];

        input.value = "";
        let i = 0;

        const escribir = setInterval(() => {
          if (i < valor.length) {
            input.value += valor[i];
            formatearFecha(input);
            i++;
          } else {
            clearInterval(escribir);
            validarFechaCompleta(input);
          }
        }, 150);
      }
      function limpiar() {
        document.getElementById("fecha_nacimiento").value = "";
        document.getElementById("edad").value = "";
        document.getElementById("resultado").innerHTML =
          "<strong>Estado:</strong> Esperando entrada...";
      }

      // Configurar eventos
      document.addEventListener("DOMContentLoaded", function () {
        const campo = document.getElementById("fecha_nacimiento");

        campo.addEventListener("input", function () {
          formatearFecha(this);
          calcularEdad(this);
        });

        campo.addEventListener("focus", function () {
          this.style.backgroundColor = "#f8f9fa";
        });

        campo.addEventListener("blur", function () {
          this.style.backgroundColor = "white";
        });

        // Auto-focus
        setTimeout(() => {
          campo.focus();
          document.getElementById("resultado").innerHTML =
            '<strong class="success">‚úÖ Campo listo:</strong> Escribe una fecha como 15031980';
        }, 500);
      });
    </script>
  </body>
</html>
