<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Sesión cerrada</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
    <link rel="icon" href="/static/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font:
          16px/1.5 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu;
        background: #f7f7f8;
        color: #111827;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 1.25rem 1.5rem;
        max-width: 520px;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.35rem;
      }
      p {
        margin: 0.35rem 0;
      }
      a.btn {
        display: inline-block;
        margin-top: 0.75rem;
        padding: 0.5rem 0.9rem;
        border-radius: 8px;
        border: 1px solid #2563eb;
        color: #fff;
        background: #2563eb;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sesión cerrada</h1>
      <p>{{ msg }}</p>
      <p>Para entrar nuevamente, haz clic en “Ingresar”.</p>
      <a class="btn" href="/">Ingresar</a>
    </div>
  </body>
</html>
