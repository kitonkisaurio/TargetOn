<!doctype html>
<html>
  <head>
    <title>Debug Patologías</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
    <link rel="icon" href="/static/favicon.ico" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .result {
        background: #f5f5f5;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .pat-badge {
        padding: 4px 8px;
        margin: 2px;
        border-radius: 4px;
        display: inline-block;
      }
      .pat-green {
        background: #28a745;
        color: white;
      }
      .pat-red {
        background: #dc3545;
        color: white;
      }
      .pat-yellow {
        background: #ffc107;
        color: black;
      }
      .pat-default {
        background: #6c757d;
        color: white;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      #logs {
        background: #000;
        color: #0f0;
        padding: 10px;
        max-height: 300px;
        overflow-y: auto;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🔍 Debug Patologías</h1>

      <button onclick="testEndpoint()">Test Endpoint Directo</button>
      <button onclick="testRun()">Test RUN 8.371.186-8</button>
      <button onclick="clearLogs()">Limpiar Logs</button>

      <div class="result">
        <h3>📊 Resultado:</h3>
        <div id="resultado">Presiona un botón para probar...</div>
      </div>

      <div class="result">
        <h3>📱 Patologías:</h3>
        <div id="patologias">-</div>
      </div>

      <div class="result">
        <h3>📋 Logs:</h3>
        <div id="logs"></div>
      </div>
    </div>

    <script>
      function log(msg) {
        const logs = document.getElementById("logs");
        const time = new Date().toLocaleTimeString();
        logs.innerHTML += `[${time}] ${msg}\n`;
        logs.scrollTop = logs.scrollHeight;
        console.log(msg);
      }

      function clearLogs() {
        document.getElementById("logs").innerHTML = "";
      }

      async function testEndpoint() {
        log("🚀 Probando endpoint directo...");

        try {
          const url = "/api/patologias/83711868";
          log(`📡 Llamando: ${url}`);

          const response = await fetch(url);
          log(`📡 Status: ${response.status}`);

          const text = await response.text();
          log(`📄 Raw response: ${text.substring(0, 200)}...`);

          const data = JSON.parse(text);
          log(`📦 Parsed data: ${JSON.stringify(data, null, 2)}`);

          document.getElementById("resultado").innerHTML =
            `Status: ${response.status}<br>` +
            `Patologías encontradas: ${data.patologias ? data.patologias.length : 0}`;

          mostrarPatologias(data.patologias || []);
        } catch (error) {
          log(`❌ Error: ${error}`);
          document.getElementById("resultado").innerHTML = `Error: ${error}`;
        }
      }

      async function testRun() {
        log("🧪 Probando con RUN formateado...");

        const run = "8.371.186-8";
        const runLimpio = run.replace(/[\.\-\s]/g, "");

        log(`🧹 RUN original: ${run}`);
        log(`🧹 RUN limpio: ${runLimpio}`);

        await testEndpoint();
      }

      function mostrarPatologias(patologias) {
        log(`🎨 Mostrando ${patologias.length} patologías`);

        const container = document.getElementById("patologias");
        container.innerHTML = "";

        if (patologias.length === 0) {
          container.innerHTML = "<em>Sin patologías</em>";
          return;
        }

        patologias.forEach((pat, index) => {
          log(
            `🏷️ Patología ${index}: ${pat.nombre} (${pat.cie10}) - color: ${pat.color}`,
          );

          const badge = document.createElement("span");
          badge.className = `pat-badge pat-${pat.color}`;
          badge.textContent = `${pat.nombre} (${pat.cie10})`;
          container.appendChild(badge);
          container.appendChild(document.createTextNode(" "));
        });

        log("✅ Patologías mostradas");
      }

      // Test automático al cargar
      document.addEventListener("DOMContentLoaded", function () {
        log("✅ Página cargada");
        setTimeout(() => {
          log("🔄 Test automático en 2 segundos...");
          testRun();
        }, 2000);
      });
    </script>
  </body>
</html>
